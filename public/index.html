        <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Sofia+Sans&display=swap" rel="stylesheet">
        <style>
            .guarantor-container {
                height: fit-content;
                background-color: #FFF1C7;
                background-image: url('../public/assets/Header.svg'); 
                background-size: 100% 50%;
                background-repeat: no-repeat;
                padding: 17.5vh 0;
                font-family: 'Sofia Sans', sans-serif;
            }

            .card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 40vw;
                border-radius: 2rem; 
                /*max-width: 400px;*/
                margin: auto;
            }

            .card-body {
                padding: 1.5rem;
            }

            .driver-code-details {
                background-color: #FFF5D8;
                border-radius: 1rem;
                width: fit-content;
                padding: 0.5vh 2vw;
                margin: 0 0.25vw;
            }

            .instructions-list-wrap {
                margin: 5vh 0;
            }

            .instructions-list {
                list-style-image: url('../public/assets/bullet-point.svg');
            }

            .instructions-list li {
                margin-top: 2vh;
            }

            .social-media-links {
                margin-top: 7.5vh;
                margin-bottom: 7.5vh;
                text-align: center;
            }

            .hub-contact-people {
                display: flex;
                overflow-x: scroll;
                scrollbar-width: thin; /* For Firefox */
                scrollbar-color: darkgray lightgray; /* For Firefox */

                /* For WebKit based browsers (Chrome, Safari, etc.) */
                /* You can use ::-webkit-scrollbar to style WebKit scrollbars */
                /* Note: These styles might not work in future versions of WebKit-based browsers */
                &::-webkit-scrollbar {
                    width: 2vw;
                }

                &::-webkit-scrollbar-thumb {
                    background-color: darkgray;
                    border-radius: 10px; /* Adjust the border-radius as needed */
                }

                &::-webkit-scrollbar-track {
                    background-color: lightgray;
                }

                &::-webkit-scrollbar-button {
                    display: none; /* Hide directional arrows in WebKit */
                }
            }

            .hub-contact-person {
                background-color: #FFF5D8;
                border-radius: 1rem;
                flex: 0 0 70%;
                max-width: 100%;
                padding: 0.5vh 2vw;
                margin: 0 0.25vw;
            }

            @media screen and (min-width: 320px) and (max-width: 768px) {
                .guarantor-container {
                    background-size: 100% 30%;
                }

                .card {
                    width: 80vw;
                }

                .hub-contact-people {
                    display: flex;
                    overflow-x: scroll;
                }

                .hub-contact-person {
                    background-color: #FFF5D8;
                    border-radius: 1rem;
                    flex: 0 0 100%;
                    max-width: 100%;
                    padding: 0.5vh 2vw;
                    margin: 0 1vw;
                }
            }

            @media screen and (min-width: 768px) and (max-width: 1024px) {
                .guarantor-container {
                    background-size: 100% 35%;
                }

                .card {
                    width: 50vw;
                }
            }

            @media screen and (min-width: 1024px) and (max-width: 1440px) {
                .guarantor-container {
                    background-size: 100% 35%;
                }
            }
        </style>
